<template name="classesPage">
  {{> myBreadcrumb}}
  {{#if teacher}}
    <div class="container-fluid myContent typeClasses">
      <h4 id="classesTypes">{{_ "tclasses"}}</h4>
      <div class="row">
        {{#each types}}
          <div class="col-xs-6 col-md-3 col-lg-2">
            <div class="thumbnail btn btn-type">
              <h2 class="text-center">{{className}}</h2>
              <img src="{{classImage}}" class="fotoClass" alt="...">
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  {{/if}}
  {{#if cName}}
  <div class="container-fluid myContent activeClasses">
    <h4 id="changeRol">{{_ "aclasses"}}</h4>
    <div class="row">
      <div class="col-xs-6 col-md-3 col-lg-2">
        <div class="thumbnail btn" data-toggle="modal" data-target="#add_class_modal">
            <h2 class="text-center h2newclass">{{_ "nclass"}}</h2>
            <img src="https://res.cloudinary.com/myclassgame/image/upload/v1543412151/proves/grupo.png" class="fotoClass" alt="...">
        </div>
      </div>
      {{#each classe}}
        <div class="col-xs-6 col-md-3 col-lg-2">
          <div class="thumbnail btn btn-class">
              <h2 class="text-center">{{className}}</h2>
              <img src="{{classImage}}" class="fotoClass" alt="...">
          </div>
        </div>
      {{/each}}
    </div>
  </div>
  <div class="container-fluid myContent storedClasses">
    <h4 id="adminClass">{{_ "sclasses"}}</h4>
    <div class="row">
      {{#each stored}}
        <div class="col-xs-6 col-md-3 col-lg-2">
          <div class="thumbnail btn btn-class">
              <h2 class="text-center">{{className}}</h2>
              <img src="{{classImage}}" class="fotoClass" alt="...">
          </div>
        </div>
      {{/each}}
    </div>
  </div>

  {{/if}}
  {{> classesModals}}
</template>
