<template name="myNav">
  <!--{{> myBreadcrumb}}-->
  <!-- Nav tabs -->
  <div class="list-group menu-lateral-derecho">
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-info">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseMenu" aria-expanded="true" aria-controls="collapseOne">
                Menú
              </a>
            </h4>
          </div>
          <div id="collapseMenu" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <ul class="nav nav-pills nav-stacked" role="tablist">
              <li role="presentation" class="active"><a href="#studentsMain" aria-controls="studentsMain" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Estudiantes</a></li>
              <!--
                <li role="presentation"><a href="#projects" aria-controls="projects" role="tab" data-toggle="tab">Proyectos</a></li>
              -->
              <li role="presentation"><a href="#challenges" aria-controls="challenges" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-tower" aria-hidden="true"></span> Aventura</a></li>
              {{#if teacher}}
                <li role="presentation"><a href="#random" aria-controls="random" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> Random</a></li>
                <li role="presentation"><a href="#statistics" aria-controls="statistics" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> Historial</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Configuración</a></li>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  <ul class="nav nav-pills nav-justified" role="tablist">
    <li role="presentation" class="active"><a href="#studentsMain" aria-controls="studentsMain" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Estudiantes</a></li>
    <!--
      <li role="presentation"><a href="#projects" aria-controls="projects" role="tab" data-toggle="tab">Proyectos</a></li>
    -->
    <li role="presentation"><a href="#challenges" aria-controls="challenges" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-tower" aria-hidden="true"></span> Aventura</a></li>
    {{#if teacher}}
      <li role="presentation"><a href="#random" aria-controls="random" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> Random</a></li>
      <li role="presentation"><a href="#statistics" aria-controls="statistics" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> Historial</a></li>
      <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Configuración</a></li>
    {{/if}}
  </ul>
  <!-- Tab panels -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="studentsMain">{{> studentsMainPage}}</div>
    <div role="tabpanel" class="tab-pane" id="random">{{> randomPage}}</div>
    <!--  Proyectos
    <div role="tabpanel" class="tab-pane" id="projects">{{> projects}}</div>
    <div role="tabpanel" class="tab-pane" id="projects">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Proyectos</h1>
          <p class="lead">En construcción</p>
        </div>
      </div>
    </div>
    -->
    <div role="tabpanel" class="tab-pane" id="challenges">{{> challenges}}</div>
    <div role="tabpanel" class="tab-pane" id="statistics">{{> statisticsPage}}</div>
    <div role="tabpanel" class="tab-pane" id="settings">{{> settingsPage}}</div>
  </div>
</template>
