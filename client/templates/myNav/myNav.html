<template name="myNav">
  <!--{{> myBreadcrumb}}-->
  <!-- Nav tabs -->
  {{#if teacher}}
  <ul class="nav nav-pills nav-justified" role="tablist">
    <li role="presentation" class="active"><a href="#studentsMain" aria-controls="studentsMain" role="tab" data-toggle="tab">Estudiantes y equipos</a></li>
    <!--
      <li role="presentation"><a href="#projects" aria-controls="projects" role="tab" data-toggle="tab">Proyectos</a></li>
    -->
    
      <li role="presentation"><a href="#statistics" aria-controls="statistics" role="tab" data-toggle="tab">Historial</a></li>
      <li role="presentation"><a href="#challenges" aria-controls="challenges" role="tab" data-toggle="tab">Misiones y Retos</a></li>
      <li role="presentation"><a href="#random" aria-controls="random" role="tab" data-toggle="tab">Random</a></li>
      <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Configuración</a></li>
    
  </ul>
  {{/if}}
  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="studentsMain">{{> studentsMainPage}}</div>
    <div role="tabpanel" class="tab-pane" id="random">{{> randomPage}}</div>
    <!-- <div role="tabpanel" class="tab-pane" id="projects">{{> projects}}</div> -->
    <!--  Proyectos -->
    <div role="tabpanel" class="tab-pane" id="projects">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Proyectos</h1>
          <p class="lead">En construcción</p>
        </div>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="challenges">
      {{> challenges}}
    </div>
    <div role="tabpanel" class="tab-pane" id="statistics">{{> statisticsPage}}</div>
    <div role="tabpanel" class="tab-pane" id="settings">{{> settingsPage}}</div>
  </div>
</template>
