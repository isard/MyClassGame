<template name="battle">
  <h3 class="nameSection">Batalla</h3>

  <div class="container-fluid battle float-up">
    <div class="btn-group btn-group-battle btn-group-justified" role="toolbar" aria-label="...">
      <div class="btn-group btn btn-info" role="group" aria-label="...">Estudiante vs @MyClassGame</div>
      <div class="btn-group btn btn-info" role="group" aria-label="...">Equipo vs @MyClassGame</div>
      <div class="btn-group btn btn-info" role="group" aria-label="...">Estudiante vs Estudiante</div>
      <div class="btn-group btn btn-info" role="group" aria-label="...">Equipo vs Equipo</div>

              <div class="col-xs-12 cardProfile">
              	<figure class="card card__water">
                  <img class="backlogocard" src="/images/@mcgnb.png">
                  <div class="card-inside card-back">
                    <div class="card__image-container" name="{{_id}}">
                      <img class="cardLogo" src="/images/@mcgnb.png">
                      <img src="#" class="card__image eImage" name="usuario1">
                    </div>

                    <figcaption class="card__caption">

                        <h1 class="card__name">Prova</h1>


                      <h3 class="studentTeam">
                        Grupo
                      </h3>
                      <h3 class="card__type">
                        Nivel 1
                      </h3>

                      <table class="card__stats">
                        <tbody><tr>
                          <th><span class="btn-xp">XP</span></th>
                          <td><span class="btn-xp">100</span></td>
                        </tr>
                        <tr>
                          <th><span class="btn-hp">HP</span></th>
                          <td><span class="btn-hp">10</span></td>
                        </tr>

                        <tr>
                          <th><span class="btn-store">Monedas</span></th>
                          <td><span class="btn-store">1000</span></td>
                        </tr>

                      </tbody></table>
                      <div class="cardLine">
                      </div>
                      <ul class="cardIcons" title="{{_id}}">
                        <li><img src="https://res.cloudinary.com/myclassgame/image/upload/v1549270043/images/shield-31869.png" class="btn-badge" /></li>
                        <li><img src="https://res.cloudinary.com/myclassgame/image/upload/v1551794067/myclassgame/aberrant-berserker-300x429_izzvai.png" class="btn-cards" /></li>
                        <li><img src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" class="btn-store"/></li>
