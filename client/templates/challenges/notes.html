<template name="notes">
  <div class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="group_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="GroupModalLabel">Introducir Notas</h4>
          </div>
          <div class="modal-body">
            {{#each students}}
              <div class="input-group col-xs-12">
                  <span class="input-group-addon">{{studentName}}</span>
                  <input type="text" class="form-control inputGroup input-lg" name="{{_id}}" aria-describedby="inputGroupSuccess1Status" value="{{CP _id}}">
              </div>
            {{/each}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default">Cerrar</button>
            <input type="submit" id="groupModalSubmit" class="btn btn-primary" value="Guardar">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
