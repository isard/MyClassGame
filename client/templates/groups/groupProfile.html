<template name="groupProfile">
    <div class="container-fluid">
        <div class="row" id="main">
            <div class="col-xs-12 col-md-4 well" id="leftPanel">
                <div class="row">
                    <div class="col-xs-12 cardProfile">
                    	<figure class="card card__ice">
                        <div class="card__image-container" name="{{_id}}">
                          <img class="cardLogo" src="/images/@mcgnb.png">
                          <img src="{{gImage}}" class="card__image groupPhoto" name="{{_id}}">
                          {{#if selected}}
                            <h1 class="cardSelected">&#10004;</h1>
                          {{/if}}
                        </div>

                        <figcaption class="card__caption">
                          <h1 class="card__name">{{groupName}}</h1>

                          <table class="card__stats">
                            <tbody>

                              <tr>
                                <th><span class="btn-xp">XP</span></th>
                                <td><span class="btn-xp">{{gXP this._id}}</span></td>
                              </tr>
                              {{#if teacher}}
                                <tr>
                                  <th><span class="btn-hp">HP</span></th>
                                  <td><span class="btn-hp"></span></td>
                                </tr>
                              {{/if}}

                            </tbody>
                          </table>
                          <!--
                          <div class="cardLine">
                          </div>
                          <ul class="cardIcons" title="{{_id}}">
                            <li><img src="https://res.cloudinary.com/myclassgame/image/upload/v1549270043/images/shield-31869.png" class="btn-badge" /></li>
                            <li><img src="https://res.cloudinary.com/myclassgame/image/upload/v1551794067/myclassgame/aberrant-berserker-300x429_izzvai.png" class="btn-cards" /></li>
                            <li><img src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" class="btn-store"/></li>
                          </ul>

                          <div class="cardLine">
                          </div>
                          <div class="card__abilities">
                            <h4 class="card__ability">
                              <span class="card__label">Nivel</span>
                              {{level}}
                            </h4>
                            <h4 class="card__ability">
                              <span class="card__label">Equipo</span>
                              Anticipation
                            </h4>
                          </div>
                          -->
                        </figcaption>
                      </figure>
            		</div>
                </div>
            </div>
            <div class="col-xs-12 col-md-8 well" id="rightPanel">
              <div class="row">
                <div class="col-xs-12">
                	<form role="form" class="dataStudent">
                		<h2>{{groupName}} <small>{{_id}}</small></h2>
                  	<hr class="colorgraph">
                  	<div class="row">
                    		<div class="col-xs-12 col-sm-6 col-md-6">
                    			<div class="form-group">
                    		    <label for="gName" class="control-label">{{_ "team_name"}}</label>
                            <input type="text" name="gName" id="gName" class="form-control input-lg" placeholder="Nombre" tabindex="1" value="{{groupName}}">
                  				</div>
                  			</div>
                		</div>
                		<div class="form-group">
                      <label for="gImage" class="control-label">{{_ "students"}}</label>
                      <ul class="list-group">
                        {{#each students}}
                          <button type="button" class="list-group-item  {{studentInGroup _id}}">
                            {{#if parent}}
                              {{alias}}
                            {{else}}
                              {{studentName}}
                            {{/if}}
                          </button>
                        {{/each}}
                      </ul>
                    </div>
                		<hr class="colorgraph">
                		<div class="row">
                  			<div class="col-xs-4"><button type="button" class="btn btn-default btn-block btn-lg">{{_ "close"}}</button></div>
                  			{{#if teacher}}
                  			  <div class="col-xs-4"><button type="button" class="btn btn-warning btn-block btn-lg">{{_ "delete"}}</button></div>
                          <div class="col-xs-4"><input type="submit" class="btn btn-success btn-block btn-lg" value="{{_ "save"}}"></div>
                        {{/if}}
                  		</div>
                	</form>
                </div>
              </div>
            </div>
        </div>
    </div>
</template>
