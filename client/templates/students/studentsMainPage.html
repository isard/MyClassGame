<template name="studentsMainPage">
  <div  class="container-fluid  myContent">
    <div class="list-group menu-lateral">
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-info">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Estudiantes
              </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              <div class="list-group">
                <button type="button" class="list-group-item list-group-item-success clases text-center">Clases</button>
                <button type="button" class="list-group-item list-group-item-danger all_button">Todos</button>
                {{#each students}}
                  {{#if parent}}
                    <button type="button" class="student_button list-group-item list-group-item-info" id="{{_id}}">{{alias}}</button>
                  {{else}}
                    <button type="button" class="student_button list-group-item list-group-item-info" id="{{_id}}">{{studentName}}</button>
                  {{/if}}
                {{/each}}
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Grupos
              </a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
              <div class="list-group">
                {{#each groups}}
                  <button type="button" class="group_button list-group-item list-group-item-info" id="{{_id}}">{{groupName}}</button>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form class="form-inline text-center">
      <div class="form-group">
        {{#if teacher}}
          <input class="form-control form-control-lg text-center input-lg font-weight-bold" id="className" type="text" value="{{className}}">
          <button id="hashClase">Id Clase</button>
        {{else}}
          <input class="form-control form-control-lg text-center input-lg font-weight-bold" readonly id="className" type="text" value="{{className}}">
        {{/if}}
      </div>
    </form>
    <br />
    <br />
    {{#if selected}}
      {{> studentPage}}    
    {{else}}
      <div class="input-group mb-3 submenu">
        <div class="input-group-prepend">
          {{#if teacher}}
            <!--
            <div class="btn-group" role="group" aria-label="Basic example">
              <label for="evaluacion">Evaluación</label>
              <select id="evaluacion" name="evaluacion">
                <option value="1" {{selEval "1"}}>1ª Evaluación</option>
                <option value="2" {{selEval "2"}}>2ª Evaluación</option>
                <option value="3" {{selEval "3"}}>3ª Evaluación</option>
              </select>
            </div>
            -->
            <label>Selección</label>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button id="all" type="button" class="btn btn-all btn-sm">Todos</button>
              <button id="invert" type="button" class="btn invert btn-sm">Invertir</button>
              <button id="all_xp" type="button" class="btn btn-xp3 btn-sm">XP</button>
              <button id="all_hp" type="button" class="btn btn-hp3 btn-sm">HP</button>
              <button id="all_bg" type="button" class="btn btn-bg btn-sm">BG</button>
              <button id="all_euros" type="button" class="btn btn-euros btn-sm">€</button>
            </div>
          {{/if}}
          <div class="btn-group" role="group" aria-label="Estudiantes o equipos">
            <button id="students" type="button" class="btn btn-sog {{btnSelected "students"}} btn-sm">Estudiantes</button>
            <button id="groups" type="button" class="btn btn-sog {{btnSelected "groups"}} btn-sm">Equipos</button>
          </div>
          <div class="btn-group" role="group" aria-label="Cuadrícula o lista">
            <button id="grid" type="button" class="btn btn-gol {{golSelected "grid"}} btn-sm">Cuadrícula</button>
            <button id="list" type="button" class="btn btn-gol {{golSelected "list"}} btn-sm">Lista</button>
          </div>
        </div>
      </div>
      <br>
      {{#if studentsSelected}}
        {{> studentsPage}}
      {{else}}
        {{> groupsPage}}
      {{/if}}
    {{/if}}
    {{> studentsModals}}
  </div>
</template>
