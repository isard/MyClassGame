<template name="studentsMainPage">
  
  
  
  <div  class="container-fluid  myContent">
    <h2 class="text-center"> {{className}} </h2>
    <br>
    <p class="text-center">
      <button id="students" type="button" class="btn btn-sog {{btnSelected "students"}} btn-lg">Estudiantes</button>
      <button id="groups" type="button" class="btn btn-sog {{btnSelected "groups"}} btn-lg">Grupos</button>
    </p>
    <p class="text-center">
      <button id="grid" type="button" class="btn btn-gol {{golSelected "grid"}} btn-lg">
        Cuadr√≠cula
      </button>
      <button id="list" type="button" class="btn btn-gol {{golSelected "list"}} btn-lg">
        Lista
      </button>
    </p>
    <br>
    {{#if studentsSelected}}
      {{> studentsPage}}
    {{else}}
      {{> groupsPage}}
    {{/if}}
    {{> studentsModals}}
  </div>
</template>
