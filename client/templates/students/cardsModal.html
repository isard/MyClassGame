<template name="cardsModal">
  <!-- HP Modal -->
   <div class="modal cardsModal" id="cards_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="add_card_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="cardsModalLabel">AÃ±adir carta</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <ul class="list-group">
                  {{#each cards}}
                    <button type="button" class="list-group-item {{cardIn _id}}" id="{{_id}}">
                      <img src="{{srcImage cardImage}}" style="width:12%;float:left;margin-right:10px;"/>
                      <div style="width:86%;">
                        <h3>{{cardName}}</h3>
                        <h4>{{cardDescription}}</h4>
                      </div>
                    </button>
                  {{/each}}
                </ul>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <input type="submit" id="cardModalSubmit" class="btn btn-primary" value="{{_ "save"}}">
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
