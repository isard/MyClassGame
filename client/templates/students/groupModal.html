<template name="groupModal">
      <!-- Group Modal -->
  
  <div class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="group_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="GroupModalLabel">Add students to the group</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <ul class="list-group">
                  {{#each students}} 
                    <button type="button" class="list-group-item  {{studentInGroup _id}}" id="{{_id}}">
                      {{studentName}}
                    </button>
                  {{/each}}
                </ul>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default">Close</button>
            <input type="submit" id="groupModalSubmit" class="btn btn-primary" value="Save">
          </div>
        </div>
      </div>
    </div>
  </div>
  
</template>
