<template name="studentsPage">
  {{#if grid}}
    <div class="row">
      {{#each students}}
        <div class="col-sm-12 col-md-4 col-lg-3">
          <div class="thumbnail">
              <h2 class="text-center bg-primary">{{studentName}}</h2>
              <div class="caixa">
                <div class="imatge">
                  <p><img src="{{image avatar}}" alt="..." class="img-circle foto"></p>
                </div>
                <div class="punts">
                  <div class="list-group" id="{{_id}}">
                    <li class="list-group-item list-group-item-warning btn-level" data-toggle="modal">Nivel {{level}}</li>
                    <li class="list-group-item list-group-item-success btn-xp" data-toggle="modal">{{XP}} XP</li>
                    <li class="list-group-item list-group-item-danger btn-hp"  data-toggle="modal">{{HP}} HP</li>
                    <li class="list-group-item list-group-item-info btn-badge" data-toggle="modal">{{badges.length}} BG</li>
                    <li class="list-group-item list-group-item-warning btn-store" data-toggle="modal" data-target="#store_modal">{{coins}} €</li>
                  </div>
                </div>
              </div>
              <div class="botons">
                <h2 class="text-center">

                  <button type="button" class="btn btn-info btn-data" data-toggle="modal"  data-target="#mod_student_modal" name="{{_id}}">
                    Información
                  </button>
                  <button type="button" class="btn btn-warning btn-powers" data-toggle="modal" name="{{_id}}">
                    Poderes
                  </button>
                  {{#if teacher}}
                    <button type="button" class="btn btn-danger btn-delete-student" name="{{_id}}">
                      Eliminar
                    </button>
                    <button type="button" class="btn btn-select {{thumbSelected _id}}" name="{{_id}}">
                      Seleccionar
                    </button>
                  {{/if}}
                </h2>
              </div>
          </div>
        </div>
      {{/each}}
      {{#if teacher}}
        <div class="col-sm-12 col-md-4 col-lg-3">
          <div class="thumbnail">
              <h2 class="text-center bg-success">{{_ "add_student"}}</h2>
              <img src="/images/add_user_128.png" alt="..." class="foto">
              <div class="caption">
                <h2 class="text-center">
                  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add_student_modal">
                    {{_ "student"}}
                  </button>
                  <button id="drive" type="button" class="btn btn-primary">
                    Drive
                  </button>
                </h2>
              </div>
          </div>
        </div>
      {{/if}}
    </div>
  {{else}}
    <div class="list-group">
      {{#each students}}
          <div class="list-group-item">
              <div class="caixa">
                
                <ul class="list-inline">
                  <li class="list-inline-item"><button type="button" class="btn btn-success btn-xp"><img src="{{image avatar}}" alt="..." class="img-circle foto-hor"><h4>{{studentName}}</h4></button></li>
                  <li class="list-inline-item">
                    <div class="btn-group btn-group-lg" role="group" aria-label="..." id="{{_id}}">
                      <button type="button" class="btn btn-success"><h4>{{grupo.groupName}}</h4></button>
                      <button type="button" class="btn btn-danger"><h4>Nivel {{level}}</h4></button>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="btn-group btn-group-lg" role="group" aria-label="..." id="{{_id}}">
                      <button type="button" class="btn btn-success btn-xp" data-toggle="modal"><h4>{{XP}} XP</h4></button>
                      <button type="button" class="btn btn-danger btn-hp"  data-toggle="modal"><h4>{{HP}} HP</h4></button>
                      <button type="button" class="btn btn-info btn-badge" data-toggle="modal"><h4>{{badges.length}} BG</h4></button>
                      <button type="button" class="btn btn-warning btn-store" data-toggle="modal" data-target="#store_modal"><h4>{{coins}} €</h4></button>
                    </div>
                  </li>
                </ul>
              </div>
          </div>
      {{/each}}
      {{#if teacher}}
        <div class="list-group-item">
          <div class="caixa">
            <ul class="list-inline">
              <li class="list-inline-item"><button type="button" class="btn btn-success btn-xp"><img src="/images/add_user_128.png" alt="..." class="img-circle foto-hor"></button></li>
              <li class="list-inline-item">
                <div class="btn-group btn-group-lg" role="group" aria-label="..." id="{{_id}}">
                  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#add_student_modal">{{_ "add_student"}}</button>
                  <button id="drive" type="button" class="btn btn-primary">Drive</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      {{/if}}
    </div>
  {{/if}}
</template>
