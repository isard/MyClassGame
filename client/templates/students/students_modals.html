<!-- Classes Modals -->
<template name="studentsModals">

  <!-- Add Student Modal -->

  <div class="modal" id="add_student_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="add_student_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="AddStudentModalLabel">Añadir un estudiante...</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="student-name" class="control-label">Nombre estudiante</label>
                <input type="text" class="form-control" id="student-name" name="student-name">
                <label for="email" class="control-label">Alias</label>
                <input type="text" class="form-control" id="alias" name="alias">
                <label for="email" class="control-label">Avatar</label>
                <input type="text" class="form-control" id="avatar" name="avatar">
                <label for="email" class="control-label">email</label>
                <input type="text" class="form-control" id="email" name="email">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <input type="submit" class="btn btn-primary" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Modify Student Modal -->

  <div class="modal" id="mod_student_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="mod_student_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="AddStudentModalLabel">Modificar datos...</h4>
          </div>
          {{#with student}}
            <div class="modal-body">
              <div class="form-group">
                <label for="sName" class="control-label">Nombre estudiante</label>
                <input type="text" class="form-control" id="sName" name="sName" value="{{studentName}}">
                <label for="sAlias" class="control-label">Alias</label>
                <input type="text" class="form-control" id="sAlias" name="sAlias"  value="{{alias}}">
                <label for="sAvatar" class="control-label">Avatar</label>
                <input type="text" class="form-control" id="sAvatar" name="sAvatar"  value="{{avatar}}">
                <label for="sEmail" class="control-label">email</label>
                <input type="text" class="form-control" id="sEmail" name="sEmail" value="{{email}}">
              </div>
            </div>
          {{/with}}
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <input type="submit" class="btn btn-primary" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>  

  <!-- Add Group Modal -->

  <div class="modal" id="add_group_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="add_group_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="AddGroupModalLabel">Añadir grupo</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="student-name" class="control-label">Nombre Grupo</label>
                <input type="text" class="form-control" id="group-name" name="group-name">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <input type="submit" class="btn btn-primary" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>

    <!-- XP Modal -->

   <div class="modal" id="xp_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="add_xp_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="XPModalLabel">Incrementar XP</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <ul class="list-group">
                  {{#each xps}}
                    <button type="button" class="list-group-item" id="{{_id}}">
                      <span class="badge">{{points}}</span>
                      {{behaviourDescription}}
                    </button>
                  {{/each}}
                </ul>
                <label for="student-name" class="control-label">Comentarios</label>
                <input type="text" class="form-control" id="commentXP" name="commentXP">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <input type="submit" id="xpModalSubmit" class="btn btn-primary" value="Save">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- HP Modal -->

   <div class="modal" id="hp_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="add_hp_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="HPModalLabel">Reducir HP</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <ul class="list-group">
                  {{#each hps}}
                    <button type="button" class="list-group-item" id="{{_id}}">
                      <span class="badge">{{points}}</span>
                      {{behaviourDescription}}
                    </button>
                  {{/each}}
                </ul>
                <label for="student-name" class="control-label">Comentarios</label>
                <input type="text" class="form-control" id="commentHP" name="commentHP">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <input type="submit" id="hpModalSubmit" class="btn btn-primary" value="Save">
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
