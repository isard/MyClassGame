<template name="storeModal">
      <!-- Store Modal -->

  <div class="modal storeModal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="group_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="GroupModalLabel">{{_ "buy"}}</h4>
          </div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#spend" aria-controls="spend" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> {{_ "store"}}</a></li>
              {{#if teacher}}
                <li role="presentation"><a href="#earn" aria-controls="earn" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> {{_ "money"}}</a></li>
              {{/if}}
            </ul>
            <!-- Tab panels -->
            <div class="tab-content container-responsive">
              {{#if teacher}}
                <div role="tabpanel" class="tab-pane" id="earn">
                <h2 class="text-center bg-info">{{_ "money"}}</h2>
                  <div class="billetes text-center">
                      <button type="button" class="btn btn-info" name="one">
                        <span class="badge text-center">1 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="two">
                        <span class="badge text-center">2 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="three">
                        <span class="badge text-center">3 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="five">
                        <span class="badge text-center">5 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <br/><br/>
                      <button type="button" class="btn btn-info" name="ten">
                        <span class="badge text-center">10 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="twenty">
                        <span class="badge text-center">20 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="therty">
                        <span class="badge text-center">30 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="fifty">
                        <span class="badge text-center">50 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <br/><br/>
                      <button type="button" class="btn btn-info" name="ten">
                        <span class="badge text-center">100 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="twenty">
                        <span class="badge text-center">200 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="therty">
                        <span class="badge text-center">300 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="fifty">
                        <span class="badge text-center">500 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <button type="button" class="btn btn-info" name="hundred">
                        <span class="badge text-center">1000 <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                      </button>
                      <br/><br/>
                    </div>
              </div>
              {{/if}}
              <div role="tabpanel" class="tab-pane active" id="spend">
                <h2 class="text-center bg-info">{{_ "store"}}</h2>
                <div class="form-group studentInventory">
                  <ul class="list-items list-group">
                    {{#each itemList}}
                      <button class="list-item list-group-item" id="{{_id}}">
                        <span class="power-icon">{{itemName}}</span>
                        <span class="item-image"><img src="{{srcImage itemImage}}" alt=""></span>
                        <span class="item-strength price">{{price}} â‚¬</span>
                      </button>
                    {{/each}}
                  </ul>
                </div>
              </div>
            </div>
            <div class="text-center ">
              <h2>
                <span class="label label-primary">{{coins}} <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                <span class="label label-success">{{wonCoins}} <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
                <span class="label label-warning">{{spentCoins}} <img width="20px" src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" /></span>
              </h2>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default">{{_ "close"}}</button>
            <input type="submit" id="storeModalSubmit" class="btn btn-primary" value="{{_ "save"}}">
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
