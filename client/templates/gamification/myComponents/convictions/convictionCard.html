<template name="convictionCard">

    <div class="componentCard convictionCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{convictionName}}
          </div>
          <div class="points center">
            {{convictionDescription}}
          </div>
          <div class="center">
            <!--
            {{#if convictionImage}}
              <img width="100%" alt="Imagen penalización" src="{{conviction_src convictionImage}}" />
            {{else}}
              <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
            {{/if}}
            -->
            <div class="center"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span></div>
          </div>
        </div>
        <div class="more-info">
          <form class="convictionForm">
            <input type="text" class="form-control inputGroup convictionName" name="convictionName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{convictionName}}">
            <textarea class="form-control inputGroup convictionDesc" name="convictionDesc" {{teacher}} rows="2">{{convictionDescription}}</textarea>
            <div class="groupBtnCard">
              <input type="button" value="Eliminar" class="btn btn-info btnDeleteConviction">
              <input type="submit" value="Guardar" class="btn btn-info btnUpdateConviction">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <input type="text" class="form-control inputGroup convictionName" name="{{_id}}" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{convictionName}}">
        <textarea class="form-control inputGroup convictionDesc" name="{{_id}}" id="convictionDescription" {{teacher}} rows="2">{{convictionDescription}}</textarea>
        <!--
        <h1>{{convictionName}}</h1>
        <p>{{convictionDescription}}</p>
        -->
        <span class="more">Pasa el ratón para editar</span>
      </div>
    </div>

</template>

<template name="convictionCardCreate">

    <div class="componentCard convictionCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            NUEVA
          </div>
          <div class="points center">
            PENALIZACIÓN
          </div>
          <div class="center"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span></div>
        </div>
        <div class="more-info">
          <form class="createConvictionForm">
            <input type="text" placeholder="Nombre" class="form-control inputGroup convictionName" name="convictionName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{convictionName}}">
            <textarea class="form-control inputGroup convictionDesc" placeholder="Descripción" name="convictionDesc" {{teacher}} rows="2">{{convictionDescription}}</textarea>
            <div class="groupBtnCard">
              <input type="submit" value="Crear" class="btn btn-info">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <h1>Nueva penalización</h1>
        <!--
        <p>Crea una nueva penalización para tu clase</p>
        -->
        <span class="more">Pasa el ratón para crear una nueva penalización</span>
      </div>
    </div>

</template>
