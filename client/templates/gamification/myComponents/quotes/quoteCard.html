<template name="quoteCard">

    <div class="componentCard quoteCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{quoteName}}
          </div>
          <div class="points center">
            {{quoteText}}
          </div>
          <div class="center">
            <!--
            {{#if quoteImage}}
              <img width="100%" alt="Imagen penalizaciÃ³n" src="{{quote_src quoteImage}}" />
            {{else}}
              <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
            {{/if}}
            -->
            <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
          </div>
        </div>
        <div class="more-info">
          <form class="quoteForm">
            <input type="text" class="form-control inputGroup quoteName" name="quoteName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{quoteName}}">
            <textarea class="form-control inputGroup quoteDesc" name="quoteDesc" {{teacher}} rows="2">{{quoteText}}</textarea>
            <div class="groupBtnCard">
              <input type="button" value="{{_ 'delete'}}" class="btn btn-info btnDeleteQuote">
              <input type="submit" value="{{_ 'save'}}" class="btn btn-info btnUpdateQuote">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <input type="text" class="form-control inputGroup quoteName" name="{{_id}}" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{quoteName}}">
        <textarea class="form-control inputGroup quoteDesc" name="{{_id}}" id="quoteDescription" {{teacher}} rows="2">{{quoteText}}</textarea>
        <!--
        <h1>{{quoteName}}</h1>
        <p>{{quoteDescription}}</p>
        -->
        <span class="more">{{_ "mouseToEdit"}}</span>
      </div>
    </div>

</template>

<template name="quoteCardCreate">

    <div class="componentCard quoteCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ 'fnew'}}
          </div>
          <div class="points center">
            {{_ 'quote'}}
          </div>
          <div class="center"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></div>
        </div>
        <div class="more-info">
          <form class="createQuoteForm">
            <input type="text" placeholder="{{_ 'name'}}" class="form-control inputGroup quoteName" name="quoteName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{quoteName}}">
            <textarea class="form-control inputGroup quoteDesc" placeholder="{{_ 'description'}}" name="quoteDesc" {{teacher}} rows="2">{{quoteText}}</textarea>
            <div class="groupBtnCard">
              <input type="submit" value="{{_ 'create'}}" class="btn btn-info">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <h1>{{_ "newQuote"}}</h1>

        <p>{{_ "createNewQuote"}}</p>

        <span class="more">{{_ "mouseToCreate"}}</span>
      </div>
    </div>

</template>
