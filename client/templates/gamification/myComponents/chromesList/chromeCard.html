<template name="chromeCard">

    <div class="componentCard chromeCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            Nivel {{chromeLevel}}
          </div>
          <div class="points center">
            Precio: {{chromePrice}}
          </div>
          <div class="center">
            {{#if chromeImage}}
              <img width="100%" alt="Imagen artículo" src="{{chrome_src chromeImage}}" />
            {{else}}
              <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
            {{/if}}
          </div>
        </div>
        <div class="more-info">
          <form class="chromeForm">
            <input type="text" class="form-control inputGroup chromeName" name="chromeName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{chromeName}}">
            <textarea class="form-control inputGroup chromeDesc" name="chromeDescription" {{teacher}} rows="2">{{chromeDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">Precio</span>
              <input type="text" class="form-control inputGroup chromeDescription" name="chromePrice" {{teacher}} value="{{chromePrice}}">
            </div>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">Nivel</span>
              <input type="text" class="form-control chromeDescription" name="chromeLevel" {{teacher}} value="{{chromeLevel}}">
            </div>
            <div class="groupBtnCard">
              <input type="button" value="Eliminar" class="btn btn-info btnDeleteChrome">
              <input type="submit" value="Guardar" class="btn btn-info btnUpdateChrome">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <input type="text" class="form-control inputGroup chromeName" name="{{_id}}" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{chromeName}}">
        <textarea class="form-control inputGroup chromeDesc" name="{{_id}}" id="chromeDescription" {{teacher}} rows="2">{{chromeDescription}}</textarea>
        <span class="more">Pasa el ratón para editar</span>
      </div>
    </div>

</template>

<template name="chromeCardCreate">

    <div class="componentCard chromeCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            NUEVO
          </div>
          <div class="points center">
            LOGRO
          </div>
          <div class="center"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></div>
        </div>
        <div class="more-info">
          <form class="createChromeForm">
            <input type="text" class="form-control inputGroup chromeName" placeholder="Nombre" name="chromeName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{chromeName}}">
            <textarea class="form-control inputGroup chromeDesc" placeholder="Descripción" name="chromeDescription" {{teacher}} rows="2">{{chromeDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">Precio</span>
              <input type="text" class="form-control inputGroup chromeDescription" name="chromePrice" {{teacher}} value="{{chromePrice}}">
            </div>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">Nivel</span>
              <input type="text" class="form-control chromeDescription" name="chromeLevel" {{teacher}} value="{{chromeLevel}}">
            </div>
            <div class="groupBtnCard">
              <input type="submit" value="Crear" class="btn btn-info createChromeBtn">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <h1>Nuevo logro</h1>
        <p>Crea un nuevo logro para tu clase</p>
        <span class="more">Pasa el ratón para crear un nuevo logro</span>
      </div>
    </div>

</template>
