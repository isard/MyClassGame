<template name="gamification">
  <!--
  {{> myBreadcrumb}}
  {{> myNav}}
  -->
  <div class="container-responsive">

    <div class="settingsMenu">
      <!-- Nav tabs -->
      <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="active"><a href="#story" aria-controls="story" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> <span class="spanMenu">Narrativa</span></a></li>
        <li role="presentation"><a href="#dinamics" aria-controls="dinamics" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <span class="spanMenu">Din치micas</span></a></li>
        <li role="presentation"><a href="#mechanics" aria-controls="mechanics" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span class="spanMenu">Mec치nicas</span></a></li>
        <li role="presentation"><a href="#components" aria-controls="components" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> <span class="spanMenu">Componentes</span></a></li>
        <li role="presentation"><a href="#adventure" aria-controls="adventure" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> <span class="spanMenu">Aventura</span></a></li>
        <li role="presentation"><a href="#missions" aria-controls="missions" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-record" aria-hidden="true"></span> <span class="spanMenu">Misiones</span></a></li>
      </ul>
      <!-- Tab panels -->
      <div class="tab-content container-responsive mytab">
        <div role="tabpanel" class="tab-pane active" id="story">
          <h2 class="text-center bg-info">Narrativa</h2>
          {{> storytelling}}
        </div>
        <div role="tabpanel" class="tab-pane" id="dinamics">
          <h2 class="text-center bg-info">Din치micas</h2>
          {{> dinamics}}
        </div>
        <div role="tabpanel" class="tab-pane" id="mechanics">
          <h2 class="text-center bg-info">Mec치nicas</h2>
          {{> mechanics}}
        </div>
        <div role="tabpanel" class="tab-pane" id="components">
          <h2 class="text-center bg-info">Componentes</h2>
          {{> components}}
        </div>
        <div role="tabpanel" class="tab-pane" id="adventure">
          <br/>
          {{> adventure}}
        </div>
        <div role="tabpanel" class="tab-pane" id="missions">
          <br/>
          {{> missions}}
        </div>
      </div>
    </div>
  </div>
</template>
