<template name="missionCard2Template">

    <div class="missionWrapper">
      <div class="missionCard2 float-up">
        <div class="front">
          <div class="arrow"><i class="fa fa-arrow-left"></i></div>
          <div class="top-pic" style="{{cardPic}}"></div>
          <!--<div class="avatar"></div>-->
          <div class="missionBadge">{{> badgeTemplate}}</div>
          <div class="info-box">
            <div class="info">
              <h1>{{chalName}}</h1>
              <h2>Misión {{IoG}}</h2>
              <p>{{chalDesc}}</p>
            </div>
          </div>

          <div class="social-bar">
            <!--
            <a href="https://www.facebook.com/designcouch" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com/designcouch" target="_blank">
            <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.dribbble.com/designcouch" target="_blank">
            <i class="fa fa-dribbble"></i>
            </a>
            <a href="https://www.codepen.io/designcouch/public">
            <i class="fa fa-codepen"></i>
            </a>
            -->
            <a href="javascript:voclass" class="more-info">
              <i class="fas fa-plus-circle"></i>
            </a>
          </div>
        </div>
        <div class="back">
          <div class="back-info">
            <div class="missionBadgeBack">{{> badgeTemplate}}</div>
            <div class="missionData">
              <h2>Misión {{IoG}}</h2>
              <form class="missionForm">
                <div class="input-group col-xs-12">
                  <input type="text" placeholder="Nombre" class="form-control inputGroup" name="chalName"  aria-describedby="inputGroupSuccess1Status" value="{{chalName}}">
                </div>
                <div class="input-group col-xs-12">
                  <textarea class="form-control inputGroup" placeholder="Descripción" name="chalDesc" rows="2">{{chalDesc}}</textarea>
                </div>
                <div class="input-group col-xs-12">
                  <div class="input-group-addon">
                    <span class="input-group-text">Tipo</span>
                  </div>
                  <select class="custom-select form-control" name="IoG">
                    <option value="Grupal" selected="{{#if missionType 'Grupal'}}selected{{/if}}">Grupal</option>
                    <option value="Individual" selected="{{#if missionType 'Individual'}}selected{{/if}}">Individual</option>
                  </select>
                </div>
                <div class="input-group col-xs-12">
                  <input type="checkbox" id="notebookCheck" name="notebookCheck" checked={{notebookDependence}}>
                  <label  for="notebookCheck"> Notas dependen del cuaderno de grupo</label>
                </div>
                <div class="groupBtnCard">
                  <input type="button" value="Borrar" class="btn missionDeleteBtn btn-xs btn-warning">
                  <input type="submit" value="Guardar" class="btn missionSaveBtn btn-xs btn-info">
                </div>
              </form>
            </div>
          </div>
          <div class="social-bar">
            <!--
            <a href="https://www.facebook.com/designcouch" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com/designcouch" target="_blank">
            <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.dribbble.com/designcouch" target="_blank">
            <i class="fa fa-dribbble"></i>
            </a>
            <a href="https://www.codepen.io/designcouch/public">
            <i class="fa fa-codepen"></i>
            </a>
            -->
            <a href="javascript:voclass" class="undoBtn">
              <i class="fa fa-undo"></i>
            </a>
          </div>
        </div>
      </div>
      <!--
      <div class="background">
        <div class="background-image"></div>
      </div>
      -->
    </div>

</template>
