<template name="taskCardTemplate">
  <div class="taskCard" style="background: linear-gradient(120deg, {{otherColor ../missionColor}} 0%, {{../missionColor}} 100%);">
    {{#if taskImg}}<img src=''/>{{/if}}
    <div class="text">
      <h1>{{> taskBadgeTemplate}}</h1>
      <h2 class="animate-text">{{chalMissionXP}} XP</h2>
      <p class="animate-text">{{chalMissionDesc}}</p>
    </div>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</template>

<template name="taskCardCreateTemplate">
  <div class="taskCard" style="background: linear-gradient(120deg, {{otherColor missionColor}} 0%, {{missionColor}} 100%);">
    {{#if taskImg}}<img src=''/>{{/if}}
    <div class="text">
      <h1 class="text-center">Nueva tarea</h1>
      <h1 class="text-center fasIcon"><i class="fas fa-plus-circle"></i></h1>
      <p class="animate-text text-center">Crea una nueva tarea</p>
    </div>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</template>
