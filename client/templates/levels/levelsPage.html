<template name="levelsTemplate">
  <div class="container">
    {{#with parametersClass}}

      <div class="list-group has-success has-feedback">
        <label class="control-label" for="inputGroupSuccess1">Parámetros de los niveles</label>
        <div class="form-group has-success has-feedback">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">Cambio de nivel</span>
            <input type="text" class="form-control input-lg" name="levelXP" value="{{levelXP}}" id="levelXP" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
          <div class="input-group col-xs-11">
            <input type="checkbox" id="xpCheck" checked="{{xpChangeLevel}}">
            <label class="control-label" for="xpCheck"> Cambio de nivel automático en función de los XP</label>
          </div>
        </div>
      </div>

    {{/with}}

    <div class="list-group has-success">
      <label class="control-label" for="inputGroupSuccess1">Niveles</label>
      {{#each levelObj}}
            <div class="form-group has-success">
              <div class="form-inline">
                <div class="input-group col-xs-3">
                  <span class="input-group-addon">Nivel</span>
                  <input type="text" class="form-control inputGroup input-lg" name="{{_id}}" id="inputLevel"  aria-describedby="inputGroupSuccess1Status" value="{{level}}">
                </div>                
                <div class="input-group col-xs-8">
                  <span class="input-group-addon">Descripción</span>
                  <input type="text" class="form-control inputGroup input-lg" name="{{_id}}" id="inputDesc" aria-describedby="inputGroupSuccess1Status" value="{{levelDescription}}">
                </div>
              </div>
            </div>
      {{/each}}
    </div>
    <form>
      <div class="form-group has-success">
        <label class="control-label" for="inputGroupSuccess1">Nuevo nivel</label>
        <div class="form-inline">
          <div class="input-group col-xs-2">
            <span class="input-group-addon">Nivel</span>
            <input type="text" class="form-control input-lg" name="level" id="level" aria-describedby="inputGroupSuccess1Status">
          </div>
          <div class="input-group col-xs-8">
            <span class="input-group-addon">Descripción</span>
            <input type="text" class="form-control input-lg" name="levelDescription" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
          </div>
          <input type="submit" id="btn-save" value="{{_ "save"}}" class="btn btn-success">
        </div>
      </div>
    </form>
  </div>
</template>
