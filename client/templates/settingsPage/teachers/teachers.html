<template name="teachersTemplate">
  <div class="container">
    <div class="list-group">
    {{#each teachers}}
          <div class="form-group">
            <label class="control-label" for="inputGroupSuccess1">Profesores esperando aceptaci√≥n...</label>
            <p class="btn btn-info acceptTeacher">{{email}}</p>
          </div>
    {{/each}}
    </div>
    <form>
      <div class="form-group">
        <label class="control-label" for="inputGroupSuccess1">Nuevo profesor de la clase</label>
        <div class="input-group col-xs-11">
          <span class="input-group-addon">Nuevo</span>
          <input type="text" class="form-control input-lg" name="quoteText" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>          
        </div>

      </div>
    </form>
  </div>
</template>
