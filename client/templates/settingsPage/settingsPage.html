<template name="settingsPage">
  <!--
  {{> myBreadcrumb}}
  {{> myNav}}
  -->
  <div class="container-responsive">

    <div id="settingsMenu">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#events" aria-controls="events" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Eventos</a></li>
        <li role="presentation"><a href="#behaviours" aria-controls="behaviours" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Comportamientos</a></li>
        <li role="presentation"><a href="#convictions" aria-controls="convictions" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Penalizaciones</a></li>
        <li role="presentation"><a href="#badges" aria-controls="badges" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span> Insignias</a></li>
        <li role="presentation"><a href="#cards" aria-controls="cards" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span> Cartas</a></li>
        <li role="presentation"><a href="#store" aria-controls="store" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Tienda</a></li>
        <li role="presentation"><a href="#quotes" aria-controls="quotes" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Frases</a></li>       
        <li role="presentation"><a href="#levels" aria-controls="quotes" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Niveles</a></li>
        <li role="presentation"><a href="#parameters" aria-controls="parameters" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Parámetros</a></li>
        <li role="presentation"><a href="#teachers" aria-controls="teachers" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-education" aria-hidden="true"></span> Profesores</a></li>
        <li role="presentation"><a href="#admin" aria-controls="admin" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-king" aria-hidden="true"></span> Administrar</a></li>
      </ul>

      <!-- Tab panels -->
      <div class="tab-content container-responsive" style="background-color:#eee;">
        <div role="tabpanel" class="tab-pane active" id="events">
          <h2 class="text-center bg-info">Eventos</h2>
          {{> eventsList}}
        </div>
        <div role="tabpanel" class="tab-pane" id="behaviours">
          <h2 class="text-center bg-info">Comportamientos</h2>
          {{> behavioursList}}
        </div>
        <div role="tabpanel" class="tab-pane" id="badges">
          <h2 class="text-center bg-info">Insignias</h2>
          {{> badgesList}}
        </div>
        <div role="tabpanel" class="tab-pane" id="cards">
          <h2 class="text-center bg-info">Cartas</h2>
          {{> cardsList}}
        </div>
        <div role="tabpanel" class="tab-pane" id="quotes">
          <h2 class="text-center bg-info">Frases</h2>
          {{> quotesList}}
        </div>        
        <div role="tabpanel" class="tab-pane" id="store">
          <h2 class="text-center bg-info">Tienda</h2>
          {{> store}}
        </div>
        <div role="tabpanel" class="tab-pane" id="convictions">
          <h2 class="text-center bg-info">Penalizaciones</h2>
          {{> convictionsList}}
        </div>
        <div role="tabpanel" class="tab-pane" id="levels">
          <h2 class="text-center bg-info">Niveles</h2>
          {{> levelsTemplate}}
        </div>
        <div role="tabpanel" class="tab-pane" id="parameters">
          <h2 class="text-center bg-info">Parámetros</h2>
          {{> parametersList}}
        </div>        
        <div role="tabpanel" class="tab-pane" id="teachers">
          <h2 class="text-center bg-info">Profesores</h2>
          {{> teachersTemplate}}
        </div>
        <div role="tabpanel" class="tab-pane" id="admin">
          <h2 class="text-center bg-info">Administrar</h2>
          {{> admin}}
        </div>
      </div>

    </div>

  </div>
</template>
