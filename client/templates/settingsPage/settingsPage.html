<template name="settingsPage">
  <!--
  {{> myBreadcrumb}}
  {{> myNav}}
  -->
  <div class="container-responsive">

    <div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#events" aria-controls="events" role="tab" data-toggle="tab">Eventos</a></li>
        <li role="presentation"><a href="#behaviours" aria-controls="behaviours" role="tab" data-toggle="tab">Comportamientos</a></li>
        <li role="presentation"><a href="#convictions" aria-controls="convictions" role="tab" data-toggle="tab">Penalizaciones</a></li>
        <li role="presentation"><a href="#badges" aria-controls="badges" role="tab" data-toggle="tab">Insignias</a></li>
        <li role="presentation"><a href="#store" aria-controls="store" role="tab" data-toggle="tab">Tienda</a></li>
        <li role="presentation"><a href="#quotes" aria-controls="quotes" role="tab" data-toggle="tab">Frases</a></li>       
        <li role="presentation"><a href="#levels" aria-controls="quotes" role="tab" data-toggle="tab">Niveles</a></li>
        <li role="presentation"><a href="#timing" aria-controls="parameters" role="tab" data-toggle="tab">Parámetros</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content container-responsive">
        <div role="tabpanel" class="tab-pane active" id="events">
          <h2 class="text-center bg-info">Eventos</h2>
          {{> eventsList}}
        </div>
        <div role="tabpanel" class="tab-pane" id="behaviours">
          <h2 class="text-center bg-info">Comportamientos</h2>
          {{> behavioursList}}
        </div>
        <div role="tabpanel" class="tab-pane" id="badges">
          <h2 class="text-center bg-info">Insignias</h2>
          {{> badgesList}}
        </div>
        <div role="tabpanel" class="tab-pane" id="quotes">
          <h2 class="text-center bg-info">Frases</h2>
          {{> quotesList}}
        </div>        
        <div role="tabpanel" class="tab-pane" id="store">
          <h2 class="text-center bg-info">Tienda</h2>
          {{> store}}
        </div>
        <div role="tabpanel" class="tab-pane" id="convictions">
          <h2 class="text-center bg-info">Penalizaciones</h2>
          {{> convictionsList}}
        </div>
        <div role="tabpanel" class="tab-pane" id="levels">
          <h2 class="text-center bg-info">Niveles</h2>
          {{> levelsTemplate}}
        </div>
        <div role="tabpanel" class="tab-pane" id="timing">
          <h2 class="text-center bg-info">Parámetros</h2>
          {{> parametersList}}
        </div>        

      </div>
      <br>

    </div>

  </div>
</template>
