<template name="carrusel">
 <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/estudiantes.png" alt="Jugar">
        <div class="carousel-caption">
          <h1>{{_ "studentmanagement"}}</h1>
          <h4>{{_ "gamify"}}</h4>
        </div>
      </div>
  
      <div class="item">
        <img src="images/clases.png" alt="Aprender">
        <div class="carousel-caption">
          <h1>{{_ "projectmanagement"}}</h1>
          <h4>{{_ "projectclasses"}}</h4>
        </div>
      </div>
  
      <div class="item">
        <img src="images/comportamientos.png" alt="comportamientos">
        <div class="carousel-caption">
          <h1>{{_ "behaviourmanagement"}}</h1>
          <h4>{{_ "behaviours"}}</h4>
        </div>
      </div>
      
      <div class="item">
        <img src="images/random.png" alt="comportamientos">
        <div class="carousel-caption">
          <h1>{{_ "randomelements"}}</h1>
          <h4>{{_ "randomdescription"}}</h4>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

          <h2>@MyClassGame</h2>
          <p>Convierte tu clase en una aventura donde vuestros alumnos se conviertan en los protagonistas a través del juego. Haz que aprender sea divertido de nuevo con @MyClassGame.</p>
          <p><a class="btn btn-default" href="https://drive.google.com/file/d/1IuznPX7ljwssRMd5ld7oYNFmHgxW02LU/view?usp=sharing" role="button">Tutorial @MyClassGame &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-3">

          <h2>"XIII Premio Espiral"</h2>
          <p>La Asociación Espiral, Educación y Tecnología, convoca este concurso dirigido a profesionales del ámbito de la educación. La candidatura de @MyClassGame ha sido aceptada para participar.</p>
          <p><a class="btn btn-default" href="http://premioespiral.org/recurso/convierte-tu-clase-en-una-aventura-con-myclassgame/8ff4ea21-d473-0ab3-778b-d13a3b14c6f9" role="button">Experiencia @MyClassGame &raquo;</a></p>
        </div><!-- /.col-lg-4 -->

          <h2>GPL v3</h2>
          <p>@MyClassGame es un proyecto de código abierto con licencia GPL v3 que pretende crecer a través la colaboración de docentes interesados en su desarrollo.</p>
