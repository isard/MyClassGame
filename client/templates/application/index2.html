<template name="index2">
    <div class="navbar-wrapper">
      <div class="">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand mylogo" href="#">
                <img width="60vh" src="/images/@mcgnb.png" style="float:left;margin-left:1vw;">
                <a class="navbar-brand" href="/"><span style="color:yellow;">@</span><span style="color:red;">My</span><span style="color:blue;">Class</span><span style="color:lime;">Game</span><p class="text-center">{{_ "welearnplaying"}}</p></a>
              </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class="faq"><a href="https://myclassgame.helpsite.com/" target="_blank"><img width="54px" src="https://res.cloudinary.com/myclassgame/image/upload/v1540990041/images/2000px-Trademark_License_FAQ.svg.png" /></a></li>
                <li class="i18n">{{> i18n_dropdown}}</li>
                <li class="login">{{> loginButtons}}</li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/estudiantes.png" alt="Jugar">
        <div class="carousel-caption">
          <h1>{{_ "studentmanagement"}}</h1>
          <h4>{{_ "gamify"}}</h4>
        </div>
      </div>
  
      <div class="item">
        <img src="images/clases.png" alt="Aprender">
        <div class="carousel-caption">
          <h1>{{_ "projectmanagement"}}</h1>
          <h4>{{_ "projectclasses"}}</h4>
        </div>
      </div>
  
      <div class="item">
        <img src="images/comportamientos.png" alt="comportamientos">
        <div class="carousel-caption">
          <h1>{{_ "behaviourmanagement"}}</h1>
          <h4>{{_ "behaviours"}}</h4>
        </div>
      </div>
      
      <div class="item">
        <img src="images/random.png" alt="comportamientos">
        <div class="carousel-caption">
          <h1>{{_ "randomelements"}}</h1>
          <h4>{{_ "randomdescription"}}</h4>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4">
          <img class="img-circle" src="https://content.gnoss.ws/imagenes/Usuarios/ImagenesCKEditor/9608fb4a-0955-43f7-834c-73767aac496f/85984267-1742-434a-81a9-4a469e48144a.png" alt="Generic placeholder image" width="140" height="140">
          <h2>Premio Espiral</h2>
          <p>La Asociación Espiral, Educación y Tecnología, convoca el XIII Premio Espiral 2019. El concurso está dirigido a profesionales del ámbito de la educación. La candidatura de @MyClassGame ha sido aceptada para participar.</p>
          <p><a class="btn btn-default" href="http://premioespiral.org/recurso/convierte-tu-clase-en-una-aventura-con-myclassgame/8ff4ea21-d473-0ab3-778b-d13a3b14c6f9" role="button">Experiencia @MyClassGame &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Youtube.png/600px-Youtube.png" alt="Generic placeholder image" width="140" height="140">
          <h2>Canal YouTube</h2>
          <p>Canal YouTube donde se explica mediante videotutoriales sencillos el funcionamiento de @MyClassGame y como utilizarlo en tus clases.</p>
          <p><a class="btn btn-default" href="https://www.youtube.com/watch?v=EeU82hHQcGQ" role="button">YouTube &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Twitter_Logo_Mini.svg/768px-Twitter_Logo_Mini.svg.png" alt="Generic placeholder image" width="140" height="140">
          <h2>Twitter</h2>
          <p>Síguenos en Twitter para estar informado de todas las novedades y mejoras que se van realizando en @MyClassGame además de para compartir tus experiencias y aportar ideas.</p>
          <p><a class="btn btn-default" href="https://twitter.com/myclassgame" role="button">Twitter &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->


      <!-- START THE FEATURETTES -->

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">{{_ "studentmanagement"}} <span class="text-muted">-</span></h2>
          <p class="lead">{{_ "gamify"}}</p>
        </div>
        <div class="col-md-5">
          <img src="images/estudiantes.png" class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
          <h2 class="featurette-heading">{{_ "projectmanagement"}}<span class="text-muted">-</span></h2>
          <p class="lead">{{_ "projectclasses"}}</p>
        </div>
        <div class="col-md-5 col-md-pull-7">
          <img src="images/clases.png" class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">{{_ "behaviourmanagement"}}<span class="text-muted">-</span></h2>
          <p class="lead">{{_ "behaviours"}}</p>
        </div>
        <div class="col-md-5">
          <img src="images/comportamientos.png" class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <!-- /END THE FEATURETTES -->


      <!-- FOOTER -->
      <footer>
        <div>
          <p>{{_ "projectby"}}<a href="https://juantoman.wixsite.com/juantoman" target="_blank">Juan Torres</a> <a href="https://www.facebook.com/juantoman/" target="_blank"><img width="20px" src="https://vignette.wikia.nocookie.net/hieloyfuego/images/5/5b/%C3%8Dcono_Facebook.png/revision/latest?cb=20130921232320" /></a>
          <a href="https://twitter.com/juantoman" target="_blank"><img width="20px" src="https://microplanmadrid.files.wordpress.com/2014/06/icono-twitter.png?w=256" /></a> <a href="mailto:myclassgame@gmail.com" target="_blank">myclassgame@gmail.com</a></p>    
        </div>
      </footer>

    </div><!-- /.container -->

</template>
