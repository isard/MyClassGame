<template name="notifyModal">
  <div class="modal fade" id="add_class_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">{{_ "askingCollaboration"}}</h4>
          </div>
          <div class="modal-body">
            <iframe src="https://www.gofundme.com/f/myclassgame" width="100%" height="500px"></iframe>
          </div>
          <div class="modal-footer">
            <a href="https://www.gofundme.com/f/myclassgame" class="btn btn-warning" target="_blank">{{_ "collaborate"}}</a>
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
          </div>
      </div>
    </div>
  </div>
</template>
