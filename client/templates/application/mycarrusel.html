<template name="mycarrusel">
  <!-- Carousel
     ================================================== -->
     <div id="myCarousel" class="carousel slide" data-ride="carousel">
     <!-- Indicators -->
     <ol class="carousel-indicators">
       <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
       <li data-target="#myCarousel" data-slide-to="1"></li>
       <li data-target="#myCarousel" data-slide-to="2"></li>
       <li data-target="#myCarousel" data-slide-to="3"></li>
     </ol>

     <!-- Wrapper for slides -->
     <div class="carousel-inner">
       <div class="item active">
         <img src="images/estudiantes.png" alt="Jugar">
         <div class="carousel-caption">
           <h1>{{_ "studentmanagement"}}</h1>
           <h4>{{_ "gamify"}}</h4>
         </div>
       </div>

       <div class="item">
         <img src="images/clases.png" alt="Aprender">
         <div class="carousel-caption">
           <h1>{{_ "projectmanagement"}}</h1>
           <h4>{{_ "projectclasses"}}</h4>
         </div>
       </div>

       <div class="item">
         <img src="images/comportamientos.png" alt="comportamientos">
         <div class="carousel-caption">
           <h1>{{_ "behaviourmanagement"}}</h1>
           <h4>{{_ "behaviours"}}</h4>
         </div>
       </div>

       <div class="item">
         <img src="images/random.png" alt="comportamientos">
         <div class="carousel-caption">
           <h1>{{_ "randomelements"}}</h1>
           <h4>{{_ "randomdescription"}}</h4>
         </div>
       </div>
     </div>

     <!-- Left and right controls -->
     <a class="left carousel-control" href="#myCarousel" data-slide="prev">
       <span class="glyphicon glyphicon-chevron-left"></span>
       <span class="sr-only">Previous</span>
     </a>
     <a class="right carousel-control" href="#myCarousel" data-slide="next">
       <span class="glyphicon glyphicon-chevron-right"></span>
       <span class="sr-only">Next</span>
     </a>
   </div>
</template>
