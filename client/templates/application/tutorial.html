e&ntilde;anza/aprendizaje para que sus estudiantes se sientan seguros y motivados, y ah&iacute; es donde </span><span class="c5">@MyClassGame</span><span class="c0">&nbsp;puede ayudar.</span></p><p class="c3"><span class="c5">@MyClassGame</span><span>&nbsp;es un proyecto Open Source con licencia GPLv3, para que cualquier persona pueda cooperar en su desarrollo y pueda utilizar la idea para seguir implement&aacute;ndola seg&uacute;n sus necesidades. </span><span class="c20">El c&oacute;digo puede consultarse en </span><span class="c18"><a class="c2" href="https://www.google.com/url?q=https://github.com/juantoman/MyClassGame&amp;sa=D&amp;ust=1518086970082000&amp;usg=AFQjCNEFTir7IdAgUFprtB0RQaPdRImOlA">https://github.com/juantoman/MyClassGame</a></span><span class="c20">&nbsp;y la aplicaci&oacute;n en funcionamiento est&aacute; ubicada en </span><span class="c18"><a class="c2" href="https://www.google.com/url?q=http://myclassgame.iestacio.com&amp;sa=D&amp;ust=1518086970082000&amp;usg=AFQjCNGIVDDtJXnO9onyCVe1lf3QZ7JnqQ">http://myclassgame.iestacio.com</a></span><span class="c0 c20">.</span></p><p class="c3"><span class="c20">Adem&aacute;s se podr&aacute; consultar todo el material que estamos preparando en </span><span class="c18 c20"><a class="c2" href="https://www.google.com/url?q=https://drive.google.com/open?id%3D1DumbSpY7C1lAzH1aWalafq4n-swwlZuj&amp;sa=D&amp;ust=1518086970083000&amp;usg=AFQjCNGWjMS0Dk34ofk9raGwVzUuJbB0Dw">https://drive.google.com/open?id=1DumbSpY7C1lAzH1aWalafq4n-swwlZuj</a></span><span class="c20">.</span></p><p class="c3"><span class="c5">@MyClassGame </span><span class="c0">es un proyecto muy ambicioso en continuo desarrollo y mejora, abierto a sugerencias y ampliaciones constantes a partir de los comentarios e ideas de los docentes y estudiantes que la utilicen.</span></p><p class="c17 c6"><span class="c0"></span></p><ol class="c12 lst-kix_list_2-0" start="2"><li class="c10"><h1 id="h.1fob9te" style="display:inline"><span class="c16 c1">Manual b&aacute;sico de @MyClassGame</span></h1></li></ol><p class="c17 c6"><span class="c0"></span></p><p class="c3"><span class="c0">A continuaci&oacute;n vamos a explicar las principales funciones de la aplicaci&oacute;n.</span></p><ol class="c12 lst-kix_list_2-1 start" start="1"><li class="c9"><h2 id="h.3znysh7" style="display:inline"><span class="c1 c21">Registro usuarios</span></h2></li></ol><p class="c3"><span>Una vez entramos en la p&aacute;gina web de </span><span class="c5">@MyClassGame</span><span class="c0">, lo primero que hemos de hacer es registrarnos. Podemos hacerlo utilizando una cuenta de Google o creando un nuevo usuario en la aplicaci&oacute;n.</span></p><p class="c3"><span class="c0">Una vez nos hemos validado aparecer&aacute; una pantalla donde se nos pedir&aacute; si somos &ldquo;Profesor&rdquo; o &ldquo;Estudiante&rdquo;, y ese rol lo mantendremos para siempre. Los &ldquo;Profesores&rdquo; tendr&aacute;n acceso a toda la informaci&oacute;n de las clases que cree, y los &ldquo;Estudiantes&rdquo; s&oacute;lo podran acceder a las clases que sus profesores les indiquen con muchas de las funcionalidades limitadas.</span></p><p class="c3"><span class="c0">De todas formas actualmente s&oacute;lo se puede entrar como &ldquo;Profesor&rdquo;. Tenemos la idea de abrir el acceso a los &ldquo;Estudiantes&rdquo; en muy breve.</span></p><ol class="c12 lst-kix_list_2-1" start="2"><li class="c15"><h2 id="h.2et92p0" style="display:inline"><span class="c21 c1">Creaci&oacute;n de clases</span></h2></li></ol><p class="c3"><span class="c0">Una vez hemos accedido a la aplicaci&oacute;n como &ldquo;Profesor&rdquo; ya podemos crear todas las clases que nos interesen.</span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 257.00px;"><img alt="" src="images/image1.png" style="width: 602.00px; height: 452.00px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span><span class="c0">Fig.1: Pantalla de creaci&oacute;n de clases.</span></p><p class="c4 c6"><span class="c0"></span></p><p class="c3"><span class="c0">Tenemos el bot&oacute;n de &ldquo;Nueva Clase&rdquo; donde surgir&aacute; una ventana que nos pedir&aacute; el nombre de la clase a crear. Una vez aceptada aparecer&aacute; un nuevo icono con el nombre de la clase. A partir de este momento si pulsamos sobre el bot&oacute;n con el nombre de la clase podremos entrar a configurar y trabajar con dicha clase.</span></p><ol class="c12 lst-kix_list_2-1" start="3"><li class="c15"><h2 id="h.tyjcwt" style="display:inline"><span class="c21 c1">Creaci&oacute;n de estudiantes</span></h2></li></ol><p class="c3"><span class="c0">Una vez entramos en la clase nos aparecer&aacute; la pantalla principal de la aplicaci&oacute;n donde podremos gestionar todo lo que nos interese.</span></p><p class="c3"><span class="c0">Primero hemos de empezar a crear a cada uno de nuestros estudiantes con el bot&oacute;n de &ldquo;Nuevo Estudiante&rdquo;. En esa ventana se nos pedir&aacute;n los siguientes par&aacute;metros: Nombre, Alias, Avatar y email</span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 372.00px; height: 261.00px;"><img alt="" src="images/image3.png" style="width: 601.99px; height: 451.99px; margin-left: -112.99px; margin-top: -90.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 2: Par&aacute;metros de creaci&oacute;n de estudiantes</span></p><p class="c4 c6"><span class="c0"></span></p><p class="c3"><span class="c0">En el apartado de &ldquo;Avatar&rdquo; se podr&aacute; poner el enlace web de alguna imagen como Avatar de nuestro alumno.</span></p><p class="c3"><span class="c0">Una vez creados diferentes estudiantes la p&aacute;gina se ver&aacute; de este modo, pero para &nbsp;empezar a jugar con ellos primero debemos ir a la secci&oacute;n de &ldquo;Configuraci&oacute;n&rdquo; para definir los par&aacute;metros de nuestro juego.</span></p><p class="c3 c6"><span class="c0"></span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.75px; height: 404.50px;"><img alt="" src="images/image2.png" style="width: 602.75px; height: 452.56px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 3: Estudiantes</span></p><p class="c4 c6"><span class="c0"></span></p><p class="c3"><span class="c0">Si nos interesa podemos cambiar el nombre de nuestra clase seleccionando la casilla donde aparece y reescribiendo el nombre.</span></p><p class="c3"><span class="c0">En el men&uacute; inferior a la casilla del nombre podremos elegir la &ldquo;Evaluaci&oacute;n&rdquo; en la que estamos trabajando. Adem&aacute;s podremos elegir si entrar en la secci&oacute;n de &ldquo;Estudiantes&rdquo; o &ldquo;Grupos&rdquo;, y tambi&eacute;n si podemos ver los estudiantes en formato &ldquo;Cuadr&iacute;cula&rdquo; o &ldquo;Lista&rdquo;.</span></p><p class="c3"><span class="c0">De la secci&oacute;n de &ldquo;Selecci&oacute;n&rdquo; hablaremos m&aacute;s adelante cuando tengamos configurado el juego de nuestra clase.</span></p><ol class="c12 lst-kix_list_2-1" start="4"><li class="c15"><h2 id="h.3dy6vkm" style="display:inline"><span class="c21 c1">Creaci&oacute;n de grupos</span></h2></li></ol><p class="c3"><span class="c0">Si en el men&uacute; ubicado bajo el nombre de nuestra clase seleccionamos &ldquo;Grupos&rdquo; podremos crear grupos con los que agrupar a nuestros estudiantes para el trabajo cooperativo. </span></p><p class="c3"><span class="c0">Primero con el bot&oacute;n de &ldquo;A&ntilde;adir grupo&rdquo; crearemos los diferentes grupos.</span></p><p class="c3 c6"><span class="c0"></span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 378.00px;"><img alt="" src="images/image5.png" style="width: 602.00px; height: 452.00px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 4: Grupos</span></p><p class="c4 c6"><span class="c0"></span></p><p class="c3"><span class="c0">Una vez creados los grupos, si pulsamos en el bot&oacute;n con su nombre nos permitir&aacute; seleccionar a los estudiantes miembro de cada grupo.</span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 374.00px; height: 287.00px;"><img alt="" src="images/image4.png" style="width: 601.98px; height: 451.99px; margin-left: -112.99px; margin-top: -82.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 5: Estudiantes por grupo</span></p><ol class="c12 lst-kix_list_2-1" start="5"><li class="c15"><h2 id="h.1t3h5sf" style="display:inline"><span class="c21 c1">Configuraci&oacute;n de la clase</span></h2></li></ol><p class="c3"><span class="c0">Una vez creados los estudiantes y grupos ya podemos configurar nuestra clase para empezar a jugar con ella. En este momento en la aplicaci&oacute;n se pueden definir eventos aleatorios, comportamientos positivos y negativos, insignias, penalizaciones, art&iacute;culos en nuestra tienda y frases motivadoras. Pero la idea es ir a&ntilde;adiendo elementos que nos permita dar m&aacute;s jugabilidad a la clase con la intencion de enganchar y motivar a&uacute;n m&aacute;s a nuestros alumnos.</span></p><ol class="c12 lst-kix_list_2-2 start" start="1"><li class="c24"><h3 id="h.4d34og8" style="display:inline"><span class="c1">Eventos</span></h3></li></ol><p class="c3"><span class="c0">Los eventos aleatorios son uno de los elementos que m&aacute;s entusiasma a los alumnos. Son una serie de eventos de car&aacute;cter l&uacute;dico que creamos con la intenci&oacute;n de generar sorpresa al inicio de cada clase.</span></p><p class="c3 c6"><span class="c0"></span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 414.00px;"><img alt="" src="images/image7.png" style="width: 602.00px; height: 452.00px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 6: Estudiantes por grupo</span></p><p class="c4 c6"><span class="c0"></span></p><p class="c3"><span class="c0">En esta secci&oacute;n del programa podremos crear los eventos que posteriormente utilizaremos en la secci&oacute;n &ldquo;Random&rdquo;.</span></p><ol class="c12 lst-kix_list_2-2" start="2"><li class="c24"><h3 id="h.2s8eyo1" style="display:inline"><span class="c1">Comportamientos</span></h3></li></ol><p class="c3"><span class="c0">En el apartado de &ldquo;Comportamientos&rdquo; definiremos dos tipos de comportamientos que tendremos en cuenta en nuestras clases: los positivos y los negativos.</span></p><p class="c3"><span>Cada comportamiento estar&aacute; asociado con una &ldquo;</span><span class="c31">Competencia Clave</span><span class="c0">&rdquo; y permitir&aacute; ganar o perder una serie de puntos. Los positivos nos permiten ganar puntos de XP (eXPerience) y los negativos perder puntos de HP (Health Points).</span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 452.00px;"><img alt="" src="images/image6.png" style="width: 602.00px; height: 452.00px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 7: Comportamientos positivos</span></p><p class="c4 c6"><span class="c0"></span></p><p class="c3"><span class="c0">La idea principal del juego es que los alumnos ganen XP. Para ello hemos de decidir junto con nuestro alumnado qu&eacute; comportamientos en clase nos interesan, de este modo si desean conseguir esos puntos han de comportarse de la manera adecuada. Y al mismo tiempo si deseamos disminuir determinados comportamientos no deseados, al que los realice, perder&aacute; puntos de HP (salud), lo que podr&aacute; suponerle una peque&ntilde;a penalizaci&oacute;n.</span></p><p class="c4"><span>&nbsp;</span><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 308.00px;"><img alt="" src="images/image9.png" style="width: 602.00px; height: 452.00px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 8: Comportamientos negativos</span></p><p class="c4 c6"><span class="c0"></span></p><p class="c3"><span class="c0">Todos los alumnos parten con 0XP y 5HP. Los XP siempre suman y los HP restan. Por cada XP ganado, el alumnos tambi&eacute;n gana 1&euro; con los que podr&aacute;n conseguir &ldquo;Poderes&rdquo; o &ldquo;Art&iacute;culos Coleccionables&rdquo; en la &ldquo;Tienda&rdquo;. Si un alumno se queda sin HP, tendr&aacute; una &ldquo;Penalizaci&oacute;n&rdquo; aleatoria, y al mismo tiempo todos los miembros de su grupo perder&aacute;n 1HP. Los puntos de HP s&oacute;lo se pueden recuperar compr&aacute;ndolos en la &ldquo;Tienda&rdquo; o cuando alg&uacute;n compa&ntilde;ero te ceda alg&uacute;n HP suyo a cambio de XP.</span></p><ol class="c12 lst-kix_list_2-2" start="3"><li class="c24"><h3 id="h.17dp8vu" style="display:inline"><span class="c1">Penalizaciones</span></h3></li></ol><p class="c3"><span class="c0">Una vez un estudiante ha perdido todos sus puntos de HP, deber&aacute; de asumir una &ldquo;Penalizaci&oacute;n&rdquo; que se asignar&aacute; de forma aleatoria. En esta pesta&ntilde;a toda la clase decidir&aacute; qu&eacute; penalizaciones se podr&aacute;n aplicar si un alumno resulta &ldquo;&iexcl;Herido de muerte!&rdquo;.</span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 346.00px;"><img alt="" src="images/image8.png" style="width: 602.00px; height: 452.00px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 9: Penalizaciones</span></p><ol class="c12 lst-kix_list_2-2" start="4"><li class="c24"><h3 id="h.3rdcrjn" style="display:inline"><span class="c1">Insignias</span></h3></li></ol><p class="c3"><span class="c0">El profesor podr&aacute; crear tantos proyectos como considere necesarios. Los &ldquo;Proyectos&rdquo; a su vez se podr&aacute;n subdividir en &ldquo;Misiones&rdquo;, y las misiones a su vez en &ldquo;Retos&rdquo; qu&eacute; b&aacute;sicamente ser&aacute;n las tareas a realizar.</span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 360.00px;"><img alt="" src="images/image12.png" style="width: 602.00px; height: 451.99px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 10: Insignias</span></p><p class="c3"><span class="c0">Cuando un alumno realice todos &ldquo;Retos&rdquo; de una &ldquo;Misi&oacute;n&rdquo; podr&aacute; obtener una &rdquo;Insignia&rdquo; o &ldquo;Logro&rdquo;, lo que le permitir&aacute; acumular unos puntos extra de XP, adem&aacute;s de recibir el reconocimiento de haber completado dicha &ldquo;Misi&oacute;n&rdquo;.</span></p><ol class="c12 lst-kix_list_2-2" start="5"><li class="c24"><h3 id="h.26in1rg" style="display:inline"><span class="c1">Tienda</span></h3></li></ol><p class="c3"><span class="c0">En la tienda toda la clase podr&aacute; elegir qu&eacute; art&iacute;culos se podr&aacute;n comprar y su valor en &euro;. Pueden ser art&iacute;culos coleccionables, poderes que se van adquiriendo a medida que se cambia de nivel (comprar 1HP, ayudar a un compa&ntilde;ero), privilegios ganados a trav&eacute;s del juego (descansar 5 min, salir al aseo), etc. Todo depende de vuestra imaginaci&oacute;n.</span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 350.00px;"><img alt="" src="images/image10.png" style="width: 602.00px; height: 452.00px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 11: Insignias</span></p><ol class="c12 lst-kix_list_2-2" start="6"><li class="c24"><h3 id="h.lnxbz9" style="display:inline"><span class="c1">Frases</span></h3></li></ol><p class="c3"><span class="c0">Para crear un ambiente de trabajo id&oacute;neo y poder estimular el pensamiento cr&iacute;tico, podemos guardar frases motivadoras y reflexivas, que permitan generar un debate en la clase. Estas podemos lanzarlas de forma aleatoria al principio de cada clase para originar un poco de sorpresa sobre de qu&eacute; podemos hablar unos minutos.</span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 380.00px;"><img alt="" src="images/image11.png" style="width: 602.00px; height: 452.00px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 12: Insignias</span></p><ol class="c12 lst-kix_list_2-2" start="7"><li class="c24"><h3 id="h.35nkun2" style="display:inline"><span class="c1">Par&aacute;metros</span></h3></li></ol><p class="c3"><span class="c0">En esta secci&oacute;n iremos incluyendo diferentes par&aacute;metros de configuraci&oacute;n del juego. En este momento s&oacute;lo podemos cambiar la cantidad de XP que hay que tener para cambiar de nivel.</span></p><ol class="c12 lst-kix_list_2-1" start="6"><li class="c27"><h2 id="h.1ksv4uv" style="display:inline"><span class="c1">Historial</span></h2></li></ol><p class="c3"><span class="c0">Cada vez que damos XP a un alumno o grupo, cada vez que quitamos HP o cada vez que lanzamos un evento aleatorio, lo guardamos en el &ldquo;Historial&rdquo; para poderlo consultar posteriormente.</span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 321.00px;"><img alt="" src="images/image13.png" style="width: 602.00px; height: 452.00px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 13: Historial</span></p><ol class="c12 lst-kix_list_2-1" start="7"><li class="c36"><h3 id="h.44sinio" style="display:inline"><span class="c31 c1 c34">Random</span></h3></li></ol><p class="c3"><span class="c0">En esta secci&oacute;n de la aplicaci&oacute;n podremos generar sorpresa a trav&eacute;s de la elecci&oacute;n aleatoria de diferentes componentes del juego como Eventos, Estudiantes, Grupos, Penalizaciones o Frases motivadoras.</span></p><p class="c3 c6"><span class="c0"></span></p><p class="c4"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 602.00px; height: 281.00px;"><img alt="" src="images/image14.png" style="width: 602.00px; height: 451.99px; margin-left: -0.00px; margin-top: -0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p><p class="c4"><span class="c0">Fig. 14: Random</span></p><p class="c4 c6"><span class="c0"></span></p><p class="c4 c6"><span class="c0"></span></p><ol class="c12 lst-kix_list_2-0" start="3"><li class="c22"><h2 id="h.2jxsxqh" style="display:inline"><span>Din&aacute;mica de uso de @MyClassGame en clase</span></h2></li></ol><p class="c3"><span class="c5">@MyClassGame</span><span class="c0">&nbsp;puede utilizarse de forma libre en funci&oacute;n de lo que crea cada profesor que necesita para gestionar sus clases, pero ha sido dise&ntilde;ada pensando en una din&aacute;mica de uso que es b&aacute;sicamente la que yo utilizo en mis clases.</span></p><p class="c3"><span class="c0">Lo primero que hemos de hacer es crear nuestra clase y dentro de ella a nuestros alumnos, y posteriormente crearemos los grupos con los que trabajar&aacute;n de forma cooperativa.</span></p><p class="c3"><span class="c0">Posteriormente iremos a la secci&oacute;n de &ldquo;Configuraci&oacute;n&rdquo; y crearemos los &ldquo;Eventos&rdquo;, los &ldquo;Comportamientos positivos y negativos&rdquo; y las &ldquo;Penalizaciones&rdquo;. De este modo ya podemos empezar a utilizar la aplicaci&oacute;n en nuestra clase.</span></p><p class="c3"><span class="c0">Yo recomiendo que cada clase empiece con un &ldquo;Evento aleatorio&rdquo;. Para ellos iremos a la secci&oacute;n de &ldquo;Random&rdquo; y pulsaremos &ldquo;Evento&rdquo;. Esto hace que introduzcamos en la clase un poco de sorpresa sobre lo que va a ocurrir en los siguientes minutos.</span></p><p class="c3"><span class="c0">Una vez comienza la clase ante cualquier &ldquo;comportamiento&rdquo; que tengan los alumnos en clase les daremos una respuesta. Si es positivo se le dar&aacute; XP pulsando el correspondiente bot&oacute;n en la casilla del alumno, y si es negativo se le quitar&aacute; HP del mismo modo. Eso generar&aacute; un cambio de actitud de los alumnos en las clases, haciendo que se refuerce lo positivo y que disminuya lo que no interesa.</span></p><p class="c3"><span class="c0">Las &ldquo;Insignias&rdquo; se podr&aacute;n asignar con el bot&oacute;n BG y podemos d&aacute;rselas a un alumno cuando realice un trabajo o tarea de cierta envergadura. Y los &ldquo;&euro;&rdquo; podr&aacute;n utilizarlos para adquirir determinados permisos (ir al aseo), beneficios (salir antes al patio), privilegios (escuchar m&uacute;sica haciendo tareas), poderes (ganar XP cediendo HP a sus compa&ntilde;eros), art&iacute;culos (chuche) o elementos coleccionables (foto del equipo).</span></p><p class="c3"><span class="c0">La forma de utilizar la aplicaci&oacute;n est&aacute; abierta a la imaginaci&oacute;n del docente y si se le da al alumnado la posibilidad de implicarse en definir las normas del juego, cambiar su propio avatar, decidir comportamientos, eventos y penalizaciones, definir las cosas que se pueden comprar&hellip; conseguimos un feedback y una implicaci&oacute;n que hace que el ambiente en la clase cambie de forma incre&iacute;ble.</span></p><p class="c4 c6"><span class="c0"></span></p><ol class="c12 lst-kix_list_2-0" start="4"><li class="c10"><h1 id="h.z337ya" style="display:inline"><span>Futuras ampliaciones de @MyClassGame</span></h1></li></ol><p class="c3 c6"><span class="c0"></span></p><p class="c3"><span class="c0">Nuestra idea es la de ir incluyendo en la aplicaci&oacute;n todas las mec&aacute;nicas de juegos y herramientas que puedan hacer que el alumnado no pueda desengancharse de nuestras clases. Ahora mismo s&oacute;lo tenemos lo m&iacute;nimo para poder empezar a utilizarlo en clase, pero estamos trabajando d&iacute;a a d&iacute;a en incluir todas estas ampliaciones:</span></p><ul class="c12 lst-kix_list_3-0 start"><li class="c11"><span>Crear un buen &ldquo;Tutorial&rdquo; y una buena &ldquo;Ayuda&rdquo; para que cualquier docente se atreva a utilizarlo.</span></li><li class="c11"><span>Posibilidad de que los alumnos puedan entrar en la aplicaci&oacute;n y ver c&oacute;mo van de XP y HP, puedan ver todo su historial, comparar sus datos con los de sus compa&ntilde;eros y permitir ciertas interacciones.</span></li><li class="c11"><span>Dise&ntilde;ar el apartado de &ldquo;Proyectos&rdquo; en las que podr&aacute;n crearse &ldquo;Misiones&rdquo; que se podr&aacute;n subdividir en &ldquo;Retos&rdquo;. Por cada misi&oacute;n podr&aacute;n conseguir sus &ldquo;Insignias&rdquo;.</span></li><li class="c11"><span>Mejorar la creaci&oacute;n y modificaci&oacute;n de avatares por alumno y grupo.</span></li><li class="c11"><span>Mejorar el &ldquo;Historial&rdquo; para que puedan aplicarse filtros adem&aacute;s de crear estad&iacute;sticas y gr&aacute;ficas.</span></li><li class="c11"><span>Permitir que los docentes puedan adjuntar ficheros a las tareas que definan en sus clases y que los alumnos puedan subir ficheros con las tareas realizadas para que puedan ser evaluadas.</span></li><li class="c11"><span>Permitir importar y exportar informaci&oacute;n de la aplicaci&oacute;n.</span></li><li class="c11"><span>Crear barras de progreso para que los estudiantes vean en qu&eacute; punto de sus tareas de encuentran.</span></li><li class="c11"><span>Crear una secci&oacute;n de &ldquo;Art&iacute;culos coleccionables&rdquo; para darle m&aacute;s posibilidades a la &ldquo;Tienda&rdquo;.</span></li><li class="c11"><span>Crear una secci&oacute;n de &ldquo;Gamificaci&oacute;n&rdquo; donde poder incluir la narrativa, las reglas del juego y las normas a seguir en la clase.</span></li><li class="c11"><span>Crear una secci&oacute;n donde se puedan incluir enlaces a otras aplicaciones web o p&aacute;ginas de referencia que utilicen los docentes en su d&iacute;a a d&iacute;a.</span></li><li class="c11"><span>Crear una app para iOS y Android tanto para docentes como estudiantes que permita trabajar con la aplicaci&oacute;n a trav&eacute;s del m&oacute;vil o tablet.</span></li><li class="c11"><span>Continuar colaborando con docentes de toda Espa&ntilde;a a trav&eacute;s de la comunidad aprendizaje &ldquo;</span><span class="c31">Gamifica tu aula</span><span>&rdquo; (</span><span class="c18"><a class="c2" href="https://www.google.com/url?q=http://gamificatuaula.wixsite.com/ahora&amp;sa=D&amp;ust=1518086970100000&amp;usg=AFQjCNEPkWE7NYJtXySii2Fx3h9fiBlWFA">http://gamificatuaula.wixsite.com/ahora</a></span><span>) para incorporar ideas y mejoras</span></li></ul><p class="c6 c17"><span class="c0"></span></p><ol class="c12 lst-kix_list_2-0" start="5"><li class="c10"><h1 id="h.3j2qqm3" style="display:inline"><span>Conclusiones</span></h1></li></ol><p class="c3 c6"><span class="c0"></span></p><p class="c3"><span>&iexcl;</span><span class="c5">@MyClassGame</span><span class="c0">&nbsp;no acaba m&aacute;s que empezar!</span></p><p class="c6 c26"><span class="c0"></span></p><div><hr><p class="c3 c6"><span class="c0"></span></p><p class="c30"><span>&nbsp;de </span></p>
